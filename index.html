<!DOCTYPE html>

    <title>Bookmarker - Save Your Favorites</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * stylesheets google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- * animate.style library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- * Bootstrap-css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * stylesheets my-css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0 vh-100 overflow-hidden">
      <div class="row g-0 h-100 flex-column flex-lg-row">
        <!-- Left Panel - Form -->
        <div
          class="col-lg-5 left-panel d-flex align-items-center justify-content-center p-4"
        >
          <div class="w-100" style="max-width: 420px">
            <div class="text-center mb-4">
              <div class="brand-icon mb-3">
                <i class="fas fa-bookmark"></i>
              </div>
              <h1 class="h3 fw-semibold text-white mb-2 animate__flash">
                Bookmarker
              </h1>
              <p class="small text-white-50">Save your favorite sites</p>
            </div>

            <div class="mb-3">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-white border-end-0 pe-2">
                  <i class="fas fa-tag text-muted"></i>
                </span>
                <input
                  type="text"
                  id="siteName"
                  class="form-control form-control-sm border-start-0 ps-1"
                  oninput="validate(webSiteNameRegex, webSiteNameInput)"
                  placeholder="WebSite Name"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-white border-end-0 pe-2">
                  <i class="fas fa-link text-muted"></i>
                </span>
                <input
                  type="url"
                  id="siteURL"
                  class="form-control form-control-sm border-start-0 ps-1"
                  oninput="validate(webSiteURLRegex, webSiteURLInput)"
                  placeholder="https://example.com"
                />
              </div>
            </div>

            <button
              type="button"
              id="submitBtn"
              class="btn btn-light btn-sm w-100 fw-semibold py-2 mb-3"
              onclick="addBookMark()"
            >
              <i class="fas fa-plus me-1"></i>Add Bookmark
            </button>
          </div>
        </div>
        <!-- Alert -->
        <div
          id="validationAlert"
          class="alert alert-danger alert-sm d-none p-0 m-0"
          role="alert"
        >
          <div class="d-flex flex-column">
            <div class="small text-black">
              <strong class="d-block mb-2"
                >Site Name or Url is not valid, Please follow the rules below
                :</strong
              >
              <ul class="mb-0 list-unstyled align-self-start start-0">
                <li class="fw-medium pb-1">
                  <i class="fa-regular fa-square-caret-right text-success"></i>
                  Site name must be at least 3 characters
                </li>
                <li class="fw-medium">
                  <i class="fa-regular fa-square-caret-right text-success"></i>
                  Site URL must be valid
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Right Panel - List -->
        <div class="col-lg-7 right-panel overflow-auto">
          <div class="p-4 h-100">
            <div style="max-width: 900px; margin: 0 auto">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h2 class="h4 fw-semibold mb-0">
                  <i class="fas fa-list me-2"></i>My Bookmarks
                </h2>
                <span class="badge rounded-pill px-3 py-2">
                  <span id="bookmarkCount">0</span> bookmarks
                </span>
              </div>

              <!-- Table -->
              <div class="table-responsive">
                <table class="table table-hover table-sm align-middle mb-0">
                  <thead>
                    <tr>
                      <th
                        scope="col"
                        width="20"
                        class="py-2 text-white bg-dark"
                      >
                        #
                      </th>
                      <th scope="col" class="py-2 text-white bg-dark">
                        Website Name
                      </th>
                      <th scope="col" class="py-2 text-white bg-dark">
                        Website URL
                      </th>
                      <th
                        scope="col"
                        width="50"
                        class="text-center py-2 text-white bg-dark"
                      >
                        Visit
                      </th>
                      <th
                        scope="col"
                        width="50"
                        class="text-center py-2 text-white bg-dark"
                      >
                        Delete
                      </th>
                    </tr>
                  </thead>

                  <tbody id="bookmarksBody">

                <!-- Empty State -->
                <div
                  id="emptyState"
                  class="empty-state text-center py-5 d-none"
                >
                  <i class="fas fa-bookmark display-1 mb-3"></i>
                  <h4 class="h5 fw-medium">No bookmarks yet</h4>
                  <p class="text-muted small mb-0">
                    Start adding your favorites!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sweet Alert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
